<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot UI Design</title>
    <link rel="stylesheet" href="/Project ChatBot/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="col-1">
          <div class="ms-row">
            <div class="msg-text">
              <h2>Akosua Mensah</h2>
              <p>Hi Kwame 👋🏽, how are you?</p>
            </div>
            <img src="" class="msg-img" />
          </div>
          <div class="ms-row msg-row2">
            <div class="msg-text">
              <h2>Kwame Agyeman</h2>
              <p>Heya! I'm good, thanks for asking ✌🏽. How about you 🤔?</p>
            </div>
            <img src="" class="msg-img" />
          </div>
          <div class="ms-row">
            <div class="msg-text">
              <h2>Akosua Mensah</h2>
              <p>I'm jolly good 😇. Have you tried out the chatbot 🤖 yet?</p>
            </div>
            <img src="" class="msg-img" />
          </div>
          <input
            type="text"
            placeholder="Type your message here..."
            class="msg-input"
          />
        </div>
        <div class="col-2">
          <h2>List of Friends</h2>
          <ul>
            <li class="online">Ama Akoto</li>
            <li class="offline">Kwesi Boateng</li>
            <li class="busy">Adjoa Amponsah</li>
            <li class="online">Kojo Amankwah</li>
            <li class="offline">Esi Ansah-Antwi</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
